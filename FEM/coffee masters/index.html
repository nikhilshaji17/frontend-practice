<head>

	<link

	<div class="page">

			</div>

					<h3 class="box-title">NAME</h3>
					<label>Name for order</label>
					<input class="input-field" />
				</div>
				<div class="right-box-2">
					<h3 class="box-title-2">PAYMENT</h3>
					<label>Card Number</label>
					<input class="input-field" />
					<label>CVV</label>
					<input class="input-field" />

			</div>
		</div>
	</div>
